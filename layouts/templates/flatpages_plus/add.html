{% extends "flatpages_plus/base_flatpages_plus.html" %}

{% block title %}::Update Page{% endblock %}

{% block base_content %}
<form method="post" action="" class="form-horizontal">{% csrf_token %}
        {% for field in form %}
        	{% if field.name == 'sites' %}
    	     <div class="controls" style="display:none"> {{ field }}</div>
        	{% else %}
    <div class="control-group">
        <label class="control-label" for="inputUrl">{{ field.label_tag }}</label>
         <div class="controls"> {{ field }}</div>
    </div>
    		{% endif %}
        {% endfor %}
    <div class="span4 offset4"><button type="submit" class="btn">Save</button></div>
</form>
{% endblock %}
